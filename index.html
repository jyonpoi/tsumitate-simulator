<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>積立資産シミュレーター</title>
  <link rel="stylesheet" href="tumitate_style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>積立資産シミュレーター</h1>

    <!-- 入力欄＋画像の2カラム -->
    <div class="form-wrapper">
      <!-- 左側：入力欄 -->
      <form id="calculator" class="form-fields">
        <div class="form-group">
          <label for="monthly">月々の積立額（円）</label>
          <input type="number" id="monthly" placeholder="例：30000" required>
        </div>
        <div class="form-group">
          <label for="rate">年利（%）</label>
          <input type="number" id="rate" step="0.1" placeholder="例：3.5" required>
        </div>
        <div class="form-group">
          <label for="years">積立年数</label>
          <input type="number" id="years" placeholder="例：20" required>
        </div>

        <!-- 詳細設定タブ -->
        <div class="details-toggle" onclick="toggleDetails()">▶ 詳細設定</div>

        <!-- 折り畳み式の詳細設定 -->
        <div id="detailsSection" class="details-section hidden">
          <div class="form-group">
            <label for="initial">初期投資額（円）</label>
            <input type="number" id="initial" placeholder="例：100000">
          </div>
          <div class="form-group">
            <label for="bonus6">6月ボーナス投資（円）</label>
            <input type="number" id="bonus6" placeholder="例：50000">
          </div>
          <div class="form-group">
            <label for="bonus12">12月ボーナス投資（円）</label>
            <input type="number" id="bonus12" placeholder="例：50000">
          </div>
        </div>

        <!-- ボタンとNISAモード -->
        <div class="form-actions">
          <button type="submit">計算する</button>
          <label for="nisaMode" class="nisa-label">
            <input type="checkbox" id="nisaMode">
            積立NISAモード（元本上限1800万円）
          </label>
        </div>
      </form>

      <!-- 右側：画像 -->
      <div class="form-image">
        <img src="積立キャット.png" alt="積立キャット">
      </div>
    </div>

    <!-- 入力値の表示 -->
    <div id="inputSummaryBasic"></div>
    <div id="inputSummaryDetails"></div>

    <!-- グラフと結果 -->
    <canvas id="growthChart" class="responsive-chart"></canvas>
    <div id="result"></div>
  </div>

  <script>
    function toggleDetails() {
      const section = document.getElementById("detailsSection");
      section.classList.toggle("hidden");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
